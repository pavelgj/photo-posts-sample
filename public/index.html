<!DOCTYPE html>
<html>
  <head>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <script src="main.js" type="module"></script>
    <style>

      * {
        font-family: Arial, Helvetica, sans-serif;
      }

      .post {
        border: 1px solid grey;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 15px;
        width: 600px;
      }

      .post .body {
        margin-bottom: 20px;
      }

      .post .title {
        font-weight: bold;
        font-size: 140%;
        margin-bottom: 20px;
      }

      form .header {
        font-size: 120%;
        margin-bottom: 10px;
      }

      form .title {
        padding: 10px;
      }

      form .title input {
        width: 300px;
      }

      form .body {
        padding: 10px;
      }

      form .body textarea {
        width: 342px;
      }

      form .file {
        padding: 10px;
      }
    </style>

  <body>
    <div id="posts"></div>
    <div id="postForm"></div>
  </body>
